<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-8 mb-3">
                <h1 class="mb-3">Welcome, {{user.first_name}}</h1>
                <h2>{{recipe.name}}</h2>
            </div>
            <div class="col">
                <div class="row mb-4">
                    <form action="/recipes" class="me-auto col"><button class="btn btn-link">back to recipes</button></form>
                    <form action="/logout" class="col" method="post"><button class="btn btn-link">Logout</button></form>
                </div>
                <h5>Posted by: {{recipe.creator.first_name}}</h5>
            </div>
        </div>
        <div class="row p-3 border border-2 border-dark">
            <div class="row mb-3">
                <div class="col-4"><p>Description</p></div>
                <div class="col d-flex"><p>{{recipe.description}}</p></div>
            </div>
            <div class="row mb-3">
                <div class="col-4"><p>Under 30 Minutes?</p></div>
                <div class="col d-flex"><p>{{recipe.under_30}}</p></div>
            </div>
            <div class="row mb-3">
                <div class="col-4"><p>Instructions</p></div>
                <div class="col d-flex"><p>{{recipe.instructions}}</p></div>
            </div>
            <div class="row mb-3">
                <div class="col-4"><p>Date Made</p></div>
                <div class="col d-flex"><p>{{recipe.date_cooked.date().strftime('%B %d %Y')}}</p></div>
            </div>
        </div>
    </div>
</body>
</html>
